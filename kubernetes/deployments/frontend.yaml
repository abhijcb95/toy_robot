kind: Deployment
apiVersion: apps/v1
metadata:
  name: toy-robot-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: toy-robot
      role: frontend
      env: production
  template:
    metadata:
      name: frontend
      labels:
        app: toy-robot
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: gcr.io/cloud-solutions-images/toy-robot:1.0.0
        imagePullPolicy: Always
        command: ["sh", "-c", "gunicorn -b :8080 main:app"]
        ports:
        - name: frontend
          containerPort: 8080