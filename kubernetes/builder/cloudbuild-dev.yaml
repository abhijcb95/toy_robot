steps:

### Build

  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
          docker build -t gcr.io/$PROJECT_ID/toy-robot:${BRANCH_NAME}-${SHORT_SHA} .



### Test


### Publish
  - id: 'publish'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
          docker push gcr.io/$PROJECT_ID/toy-robot:${BRANCH_NAME}-${SHORT_SHA}



### Deploy
  - id: 'deploy'
    name: 'gcr.io/cloud-builders/gcloud'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}'
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'bash'
    args:
      - '-c'
      - |        
          gcloud container clusters get-credentials "${_CLUSTER}" \
            --project "${_PROJECT}" \
            --zone "${_ZONE}"  


          
          

          sed -i 's|gcr.io/cloud-solutions-images/toy-robot:.*|gcr.io/$PROJECT_ID/toy-robot:${BRANCH_NAME}-${SHORT_SHA}|' ./kubernetes/deployments/*.yaml
          
          kubectl get ns production || kubectl create ns production
          kubectl apply --namespace production --recursive -f kubernetes/deployments/dev
          kubectl apply --namespace production --recursive -f kubernetes/services

